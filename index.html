<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Tables</title>
    
<!--BOOTSTRAP CDN -->  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


   </head>
    <body>


		
<!--Input Sample -->
<label> Input </label>
<input type="text" class="form-control" id="user" placeholder="type here">

<!-- Text Area Sample -->

<label> Textarea </label>
<textarea class="form-control" rows="5" id="comment" placeholer="type here"> </textarea>

<!--Check Box -->

<div class="form-check">
<h6> Check Box </h6>
<label class="form-check-label"></label>
<input type="checkbox" class="form-check-input"name="value">Option1
</label>
</div>

<!-- Radio -->
<h6> Radio </h6>
<label class="form-check-label"> </label>
<input type="Radio" class="form-check-input" name="optradio"> Option1
</label>
</div>

<!-- Select Dropdown -->

<h6> Selection/Dropdown </h6>
<label for="sell"> Select list: </label>
<select class="form-control" id="sell"> 
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<select></select>
<div></div>








	</body> 
	</html>
